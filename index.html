<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Icon -->
  <link rel="shortcut icon" href="games.ico">
  <title>Jawab Pertanyaan</title>

</head>

<body>
  <!-- Konten -->
  <div class="row justify-content-center" id="card">
    <h2 class="text-center">Main game yuk?</h2>
    <div class="card text-center mt-3 col-md-6">
      <div class="card-header"></div>
      <div class="card-body">
        <h5 class="card-title">Games</h5>
        <p class="card-text">Coba jawab pertanyaan-pertanyaan mau gak?</p>
        <a href="#" class="btn btn-dark" id="klik">Boleh</a>
      </div>
      <div class="card-footer"></div>
    </div>
  </div>

  <div class="row justify-content-center kotak text-center">
    <h1 id="teks" class="d-none animate__animated animate__pulse"></h1>
    <h1 id="teks2" class="d-none animate__animated animate__pulse"></h1>
    <div class="col-4">
      <button id="tap" class="btn btn-dark d-none animate__animated animate_slow text-light">
        Kembali Ke Awal</button>
    </div>
  </div>
  <!-- Akhir Konten -->

  <!-- Footer -->
  <footer class="page-footer font-small fixed-bottom bg-light">
    <div class="footer-copyright text-center">&copy; 2021 | Made with <small id="footer"></small></div>
  </footer>
  <!-- Akhir Footer -->

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>

  <!-- JQuery -->

    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.12/dist/sweetalert2.all.min.js"></script>

  <!-- TypeIt -->
  <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>

  <!-- My JS -->
  <script src="script.js"></script>
